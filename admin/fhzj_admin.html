  <script type="text/javascript">
	  var token;
	  var LOGOUT = 'http://101.200.229.135:8080/api/logout';
	  var LOGIN =  MODULE_HOST_URL +"login.html";

	  function onload(){
		var username = getUrlParam(window.location.search,"u");
		token = getUrlParam(window.location.search,"token");
		$('#welcome').text('hi,'+username);
		$('#esc').show();
		window.frames["main"].location.href=MODULE_ORDER_URL;
	  }
	  function getUrlParam(paramStr,name) {
	  	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
	    var r = paramStr.substr(1).match(reg);  //匹配目标参数
	    if (r != null) return unescape(r[2]); return null; //返回参数值
	  }
	  function logout(){
	  	var param = {
	  		token : token
	  	}
	  	postReq(LOGOUT,param,afterLogout);
	  }
	  function afterLogout(data){
	  	if(data.status == 'OK') {
			window.location.href=LOGIN;
		}else{
			friendlyTip(data);
		}
	  }
  </script>
